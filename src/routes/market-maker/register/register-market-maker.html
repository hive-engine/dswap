                    <hr class="divider" />
                    <div class="register-market-maker-body">

                                    nostrum impedit,
                                </li>

                                    <legend
                                        class="col-form-label text-center col-sm-5 pt-0"
                                    >

                                    </legend><br>
                                    <div class="col-sm-7" style="display: grid; place-items: center; grid-template-columns: 1fr 1fr;">
