<template>
    <div class="flex-register">
        <div class="back-btn-container">
            <a
                route-href="route: registerMarketMaker"
                class="back-btn"
                style="margin-left: 200px; margin-bottom: 20px;"
                >Go Back</a
            >
        </div>

        <div class="row">
            <div class="col-md-10">
                <div class="register-market-maker-wrapper">
                    <div class="register-market-maker-header">
                        <h2>${'Initiate Market Maker' & t}</h2>
                    </div>
                    <hr class="divider" />
                    <div class="register-market-maker-body">
                        
                        <div class="form-group">
                            <label

                                >${'Choose Token' & t}
                                <tooltip
                                    text="What token do you want the market maker to
                                trade?"
                                ></tooltip>
                            </label>

                            <select
                                class="form-control"
                                value.bind="token"
                                change.delegate="tokenSelected()"
                            >
                                <option model.bind="null"
                                    >${'Please select a token...' & t}</option
                                >
                                <option
                                    model.bind="t"
                                    repeat.for="t of tokenList"
                                    >${t.name & t} (${t.symbol})</option
                                >
                            </select>
                        </div>

                        <div>
                            <div class="form-group" if.bind="token">
                                <h4>
                                    ${`Current ${token.pegged_token_symbol}
                                    Balance` & t}
                                </h4>
                                <h3
                                    class="lblPointer"
                                    click.delegate="balanceClicked()"
                                >
                                    ${tokenBalance | comma}
                                </h3>
                            </div>

                            <div class="form-group">
                                <label

                                    >${'Maximum Price' & t}
                                    <tooltip
                                        text="What is the maximum price you\'re
                                    willing to buy the token for?"
                                    ></tooltip>
                                </label>

                                <div class="input-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        placeholder="0.000"
                                        value.bind="amount"
                                    />
                                    <div class="input-group-append">
                                        ${token.pegged_token_symbol & t}
                                    </div>
                                    <div class="invalid-tooltip">
                                        ${'errors:Please enter an amount greater
                                        than 0' & t}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label

                                    >${'Minimum Price' & t}
                                    <tooltip
                                        text="What is the minimum price you\'re
                                    willing to sell the token for?"
                                    ></tooltip>
                                    </label

                                >
                                <div class="input-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        placeholder="0.000"
                                        value.bind="amount"
                                    />
                                    <div class="input-group-append">
                                        ${token.pegged_token_symbol & t}
                                    </div>
                                    <div class="invalid-tooltip">
                                        ${'errors:Please enter an amount greater
                                        than 0' & t}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label

                                    >${'Maximum Buy' & t}
                                    <tooltip
                                        text="What is the maximum amount of HIVE

                                    you\'re willing to buy with in a single
                                    order?' & t}</label
                                >
                                <div class="input-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        placeholder="0.000"
                                        value.bind="amount"
                                    />
                                    <div class="input-group-append">
                                        ${token.pegged_token_symbol & t}
                                    </div>
                                    <div class="invalid-tooltip">
                                        ${'errors:Please enter an amount greater
                                        than 0' & t}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label

                                    >${'Maximum Sell'
                                    & t}
                                    <tooltip
                                        text="What is the maximum amount of HIVE
                                    you\'re willing to Sell with in a single
                                    order?"
                                    ></tooltip>
                                    </label

                                >
                                <div class="input-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        placeholder="0.000"
                                        value.bind="amount"
                                    />
                                    <div class="input-group-append">
                                        ${token.pegged_token_symbol & t}
                                    </div>
                                    <div class="invalid-tooltip">
                                        ${'errors:Please enter an amount greater
                                        than 0' & t}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label

                                    >${'Minimum Spread' & t}
                                    <tooltip
                                        text="What is the minimum spread between bid

                                    and asks before the bot won\'t place orders
                                    any closer?' & t}</label
                                >
                                <div class="input-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        placeholder="0.000"
                                        value.bind="amount"
                                    />
                                    <div class="input-group-append">
                                        ${token.pegged_token_symbol & t}
                                    </div>
                                    <div class="invalid-tooltip">
                                        ${'errors:Please enter an amount greater
                                        than 0' & t}
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                    </div>

                    <div class="footer text-right">
                        <button class="btn btn-lg redBtn">
                            ${'Cancel' & t}
                        </button>
                        <button class="btn btn-lg greenBtns trade-button">
                            ${'Save' & t}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
