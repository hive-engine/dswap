<template bindable="selected">
    <div class="wallet-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="wallet-header">
                    <h2 class="wallet-title">Wallets</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="wallet-desc-wrapper">
                    <p class="wallet-desc">
                        Organize your assets into various categories for easy
                        trading on DSwap.
                    </p>
                </div>
            </div>
        </div>
        <div class="wallets-info-wrapper">
            <div class="row">
                <div class="col-md-6 pb-3" repeat.for="w of wallets">
                    <a route-href="route:walletTokenDetail; params.bind: { symbol: w.symbol }">
                        <div class="wallet-card">
                            <div class="wallet-card-content">
                                <div class="wallet-card-text">
                                    <h4 class="token-name">${token.name}</h4>
                                    <div class="token-balance">
                                        <h6 class="value-title">balance</h6>
                                        <h4 class="value balance">
                                            ${w.userBalance.balance} ${w.symbol}
                                        </h4>
                                    </div>
                                    <div class="total-received">
                                        <h6 class="value-title">
                                            total received
                                        </h6>
                                        <h4 class="value">0 ${w.symbol}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="wallet-card-icon">
                                <img
                                    src.bind="w.metadata.icon"
                                    alt.bind="w.name + ' (' + w.symbol + ')'"
                                    title.bind="w.name + ' (' + w.symbol + ')'"
                                />
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
