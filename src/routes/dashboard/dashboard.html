<template bindable="selected">
    <div class="dashboard-wrapper">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-5">
                        <h4 class="action-title">Buy</h4>
                        <div class="action-card">
                            <div class="action-card-options">
                                <div class="form-group">

                                    <select
                                        class="form-control"
                                        value.bind="buyToken"
                                        change.delegate="buyTokenSelected()"
                                    >
                                        <option model.bind="null"
                                            >${'Please select a token...' & t}</option
                                        >
                                        <option
                                            value.bind="t.symbol"
                                            repeat.for="t of buyTokens"
                                            >${t.display_name & t} (${t.symbol})</option
                                        >
                    
                                    </select>
                                </div>
                                <!-- <div class="token-info">
                                    <div class="token-info-data">
                                        <div class="token-icon">
                                            <img src="../../images/dswap_standalone.png" width="20" alt="" />
                                        </div>
                                        <div class="token-name">
                                            <h4>DSwapToken</h4>
                                        </div>
                                    </div>
                                    <div class="token-name">
                                        <font-awesome-icon
                                            class="chart-icon"
                                            icon.bind="['fas', 'caret-down']"
                                        ></font-awesome-icon>
                                    </div>
                                </div> -->
                            </div>
                            <div class="chart">
                                <chart class="exchange-chart" data.bind="chartDataBuy" view-model.ref="chartRefBuy"></chart>
                            </div>
                            <!-- <div class="blur"></div> -->
                            <div class="chart-data">
                                <div class="price-data">
                                    <p class="price-title">Current Price</p>
                                    <span>${buyTokenStats.lastPriceUsd}</span>
                                </div>
                                <div class="change-data">
                                    <p class="change-title">24hrs Change</p>
                                    <span>${buyTokenStats.priceChangePercent}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="trade-arrow">
                            <font-awesome-icon
                                class="chart-icon"
                                icon.bind="['fas', 'caret-right']"
                            ></font-awesome-icon>
                            <font-awesome-icon
                                class="chart-icon"
                                icon.bind="['fas', 'caret-right']"
                            ></font-awesome-icon>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <h4 class="action-title">Sell</h4>
                        <div class="sell action-card">
                            <div class="action-card-options">
                                <select
                                        class="form-control"
                                        value.bind="sellToken"
                                        change.delegate="sellTokenSelected()"
                                    >
                                        <option model.bind="null"
                                            >${'Please select a token...' & t}</option
                                        >
                                        <option
                                            value.bind="t.symbol"
                                            repeat.for="t of sellTokens"
                                            >${t.display_name & t} (${t.symbol})</option
                                        >
                    
                                    </select>
                                <!-- <div class="token-info">
                                    <div class="token-info-data">
                                        <div class="token-icon">
                                            <img src="../../images/dswap_standalone.png" width="20" alt="" />
                                        </div>
                                        <div class="token-name">
                                            <h4>DSwapToken</h4>
                                        </div>
                                    </div>
                                    <div class="token-name">
                                        <font-awesome-icon
                                            class="chart-icon"
                                            icon.bind="['fas', 'caret-down']"
                                        ></font-awesome-icon>
                                    </div>
                                </div> -->
                            </div>
                            <div class="chart">
                                <chart class="exchange-chart" data.bind="chartDataSell" view-model.ref="chartRefSell"></chart>
                            </div>
                            <!-- <div class="blur"></div> -->
                            <div class="chart-data">
                                <div class="price-data">
                                    <p class="price-title">Current Price</p>
                                    <span>${sellTokenStats.lastPriceUsd}</span>
                                </div>
                                <div class="change-data">
                                    <p class="change-title">24hrs Change</p>
                                    <span>${sellTokenStats.priceChangePercent}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="action-input-wrapper">
                            <div class="action-input">
                                <input
                                    class="form-control transparent-bgn action-input-box text-right"
                                    type="text"
                                    placeholder="0.000"
                                />
                                <div class="token-sym">
                                    <div class="input-group-text token-sym-text h-100 input-group-text-dark">
                                        ${buyToken ? buyToken : 'TOKEN'}
                                    </div>
                                </div>
                            </div>
                            <p class="balance-title">Current Balance</p>
                            <div class="action-quantity-slider">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange" />
                                <div class="quantity-unit-options">
                                    <p class="quantity-unit">min</p>
                                    <p class="quantity-unit">half</p>
                                    <p class="quantity-unit">max</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="action-input">
                            <div class="token-sym">
                                <div class="input-group-text token-sym-text h-100 input-group-text-dark">
                                    $
                                </div>
                            </div>
                            <input
                                class="form-control transparent-bgn add-border-right action-input-box text-right"
                                type="text"
                                placeholder="0.00"
                            />
                        </div>
                        <p class="balance-title">EST. USD Value</p>
                    </div>
                    <div class="col-md-5">
                        <div class="action-input-wrapper">
                            <div class="action-input">
                                <input
                                    class="form-control transparent-bgn action-input-box text-right"
                                    type="text"
                                    placeholder="0.000"
                                />
                                <div class="token-sym">
                                    <div class="input-group-text token-sym-text h-100 input-group-text-dark">
                                        ${sellToken ? sellToken : 'TOKEN'}
                                    </div>
                                </div>
                            </div>
                            <p class="balance-title">Current Balance</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="estimate-wrapper">
                    <h4 style="margin-left: 0; margin-bottom: 7px;" class="action-title">
                        Your Estimated Rate
                        <font-awesome-icon class="chart-icon" icon.bind="['fas', 'info-circle']"></font-awesome-icon>
                    </h4>
                    <div class="estimated-rate-info-wrapper" show.bind="buyToken && sellToken">
                        <p class="estimated-rate-info">1 ${buyToken} = ${unitEstimateRate} ${sellToken}</p>
                    </div>
                    <div class="estimated-trade-info-wrapper">
                        <p class="estimated-trade-info-title">Estimated Trade Details</p>
                        <div class="estimated-trade-swap">
                            <p class="estimated-tokens token-one">0 BTC</p>
                            <font-awesome-icon
                                class="chart-icon"
                                icon.bind="['fas', 'arrow-right']"
                            ></font-awesome-icon>
                            <p class="estimated-tokens token-two">0 EOSP</p>
                        </div>
                        <div class="trade-fee">
                            <p class="trade-fee-title">Miner Fee</p>
                            <p class="trade-fee-value">0.000ETHP</p>
                        </div>
                    </div>
                    <button class="start-trade" click.delegate="withdraw()">Start trade</button>
                    <div class="warning">
                        <font-awesome-icon class="warning-icon" icon.bind="['fas', 'engine-warning']"></font-awesome-icon>
                        <p class="login-required">Login Required</p>
                        <p class="warning-info">Please <a href="">Signup</a> or <a href="">Login</a> to continue</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
