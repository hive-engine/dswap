<template bindable="selected">
    <div class="dswap-nav">
        <div class="logo">
            <a route-href="route: home">
                <img
                    src="../../images/dswap_standalone.png"
                    class="logo-image"
                    alt="brand_img"
                />
            </a>
        </div>
        <div class="dswap-nav-links">
            <!--<a class="each-link" route-href="send" show.bind="dswapEnabled"
                ><div class="small-wrap">
                    <span>Send</span>
                    <i class="fa fa-paper-plane img-send"></i></div
            ></a>
            <a class="each-link" route-href="receive" show.bind="dswapEnabled"
                ><div class="small-wrap">
                    <span>Receive</span>
                    <i class="fa fa-qrcode img-receive"></i></div
            ></a>-->
        </div>
        <div class="dswap-nav-options ml-auto">
            <div class="row">
                <select class="chainselect"
                        value.bind="selectedChainId">
                    <option model.bind="c.id" repeat.for="c of chains">
                        ${c.name & t}
                    </option>
                </select>
                <ul style="margin: 0;">
                    <li class="nav-item active" if.bind="!loggedIn">
                        <a class="btn nav-link" click.delegate="signin()">${'Sign In' & t}</a>
                    </li>
                    <li else class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle nav-username"
                           href="javascript:void(0);"
                           id="userDropdown"
                           data-toggle="dropdown"
                           aria-haspopup="true"
                           aria-expanded="false"
                           style="display: flex; align-items: center;">
                            <i class="fa fa-user-alt d-block d-md-none"></i>
                            <span class="d-none d-md-block">
                                ${state.account.name}
                            </span>
                        </a>
                        <div class="dropdown-menu add-padding"
                             aria-labelledby="userDropdown"
                             style="min-width: 100% !important;">
                            <a class="dropdown-item remove-border-margin"
                               href="javascript:void(0);"
                               click.delegate="logout()">${'Logout' & t}</a>
                        </div>
                    </li>
                    <!-- <li>
            <a
                class="add-wallet-btn each-link"
                route-href="route:marketMaker"
            >
                Market Maker
            </a>
        </li> -->
                </ul>
            </div>
        </div>
    </div>
</template>
