<template>
    <ux-dialog>
        <loader mode="tiny" loading.bind="loading"></loader>

        <ux-dialog-header class="modal-header">
            <h2>${'DSwap confirmation' & t}</h2>
        </ux-dialog-header>
        <ux-dialog-body class="withdrawDialogBody modal-body">
            <div class="form-group">
                <div class="estimated-trade-info-wrapper dcaWrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 style="margin-left: 0; margin-bottom: 7px;"
                                    class="action-title">
                                    DCA Summary                                
                            </h4>
                            <div class="row">
                                <div class="col-md-6">Sell total</div>
                                <div class="col-md-6">${swapRequestModel.TokenInputAmount} ${swapRequestModel.TokenInput} <img class="w-6" src.bind="tokenImage(swapRequestModel.TokenInput)"/></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Sell per swap</div>
                                <div class="col-md-6">${swapRequestModel.TokenInputAmount / swapRequestModel.OrderCount} ${swapRequestModel.TokenInput} <img class="w-6" src.bind="tokenImage(swapRequestModel.TokenInput)"/></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">To buy</div>
                                <div class="col-md-6">${swapRequestModel.TokenOutput} <img class="w-6" src.bind="tokenImage(swapRequestModel.TokenOutput)"/></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Total swaps</div>
                                <div class="col-md-6">${swapRequestModel.OrderCount}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">First swap</div>
                                <div class="col-md-6">Immediate</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Remaining swaps</div>
                                <div class="col-md-6">${swapRequestModel.OrderCount-1}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Swap interval</div>
                                <div class="col-md-6">Every ${swapRequestModel.RecurrenceTypeAmount} ${swapRequestModel.RecurrenceType}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">~ Total time</div>
                                <div class="col-md-6">${(swapRequestModel.OrderCount-1)*swapRequestModel.RecurrenceTypeAmount} ${swapRequestModel.RecurrenceType}(s)</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Platform fee</div>
                                <div class="col-md-6">${dswapDcaFee} of ${swapRequestModel.TokenInput}<img class="w-6" src.bind="tokenImage(swapRequestModel.TokenInput)"/> sold</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button
                class="btn btn-lg redBtn"
                click.trigger="controller.cancel()"
            >
                ${'Cancel' & t}
            </button>
            <button
                class="btn btn-lg greenBtns trade-button"
                click.trigger="confirmSend()"
            >
                ${'Proceed' & t}
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
