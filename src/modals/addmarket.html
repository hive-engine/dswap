<template>
    <ux-dialog>
        <loader mode="tiny" loading.bind="loading"></loader>

        <ux-dialog-header class="modal-header">
            <h2>${'Initiate Market Maker' & t}</h2>
        </ux-dialog-header>
        <ux-dialog-body class="withdrawDialogBody modal-body">
            <div class="form-group">
                <label
                    >${'What token do you want the market maker to trade?' &
                    t}</label
                >
                <select
                    class="form-control"
                    value.bind="token"
                    change.delegate="tokenSelected()"
                >
                    <option model.bind="null"
                        >${'Please select a token...' & t}</option
                    >
                    <option model.bind="t" repeat.for="t of tokenList"
                        >${t.name & t} (${t.symbol})</option
                    >
                </select>
            </div>

            <div class="form-group" if.bind="token">
                <h4>
                    ${`Current ${token.pegged_token_symbol} Balance` & t}
                </h4>
                <h3 class="lblPointer" click.delegate="balanceClicked()">
                    ${tokenBalance | comma}
                </h3>
            </div>

            <div class="form-group">
                <label
                    >${'What is the maximum price you\'re willing to buy the
                    token for?' & t}</label
                >
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        placeholder="0.000"
                        value.bind="amount"
                    />
                    <div class="input-group-append">
                        ${token.pegged_token_symbol & t}
                    </div>
                    <div class="invalid-tooltip">
                        ${'errors:Please enter an amount greater than 0' & t}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label
                    >${'What is the minimum price you\'re willing to sell the
                    token for?' & t}</label
                >
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        placeholder="0.000"
                        value.bind="amount"
                    />
                    <div class="input-group-append">
                        ${token.pegged_token_symbol & t}
                    </div>
                    <div class="invalid-tooltip">
                        ${'errors:Please enter an amount greater than 0' & t}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label
                    >${'What is the maximum amount of STEEM/HIVE you\'re willing
                    to buy with in a single order?' & t}</label
                >
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        placeholder="0.000"
                        value.bind="amount"
                    />
                    <div class="input-group-append">
                        ${token.pegged_token_symbol & t}
                    </div>
                    <div class="invalid-tooltip">
                        ${'errors:Please enter an amount greater than 0' & t}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label
                    >${'What is the maximum amount of tokens you\'re willing to
                    sell in a single order?' & t}</label
                >
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        placeholder="0.000"
                        value.bind="amount"
                    />
                    <div class="input-group-append">
                        ${token.pegged_token_symbol & t}
                    </div>
                    <div class="invalid-tooltip">
                        ${'errors:Please enter an amount greater than 0' & t}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label
                    >${'What is the minimum spread between bid and asks before
                    the bot won\'t place orders any closer?' & t}</label
                >
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        placeholder="0.000"
                        value.bind="amount"
                    />
                    <div class="input-group-append">
                        ${token.pegged_token_symbol & t}
                    </div>
                    <div class="invalid-tooltip">
                        ${'errors:Please enter an amount greater than 0' & t}
                    </div>
                </div>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button
                class="btn btn-lg redBtn"
                click.trigger="controller.cancel()"
            >
                ${'Cancel' & t}
            </button>
            <button
                class="btn btn-lg greenBtns trade-button"
                click.trigger="confirmSend()"
            >
                ${'Proceed' & t}
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
